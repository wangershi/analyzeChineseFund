[Data-Crawler]
rootFolderOfData = ./data
folderOfFundInformation = ./fundInformation
folderOfPortfolio = ./portfolio
folderOfLatestFundCode = ./latestFundCode
folderOfOriginalRisk = ./originalRisk
folderOfOriginalCcmx = ./originalCcmx
folderOfOriginalBond = ./originalBond
folderOfOriginalAssetsAllocation = ./originalAssetsAllocation
folderOfOriginalHistoricalValue = ./originalHistoricalValue
